<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verify your email</title>
    <style>
      body { font-family: Arial, sans-serif; line-height: 1.6; color: #222 }
      .btn { display: inline-block; padding: 10px 16px; background: #2f67ff; color: #fff; text-decoration: none; border-radius: 6px }
      .muted { color: #666; font-size: 12px }
    </style>
  </head>
  <body>
    <h2>Verify your email</h2>
    <p>Thanks for signing up. Please confirm your email address to activate your account.</p>
    <p><a class="btn" href="{{VERIFY_LINK}}">Verify Email</a></p>
    <p>If the button doesn't work, copy and paste this link into your browser:</p>
    <p><a href="{{VERIFY_LINK}}">{{VERIFY_LINK}}</a></p>
    <p class="muted">If you didn't sign up, you can ignore this email.</p>
  </body>
  </html>
